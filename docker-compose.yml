version: "0.1.0"

services: 
  arexx2mqtt:
    image: zdid2/arexx2hass:0.1.0
    container_name: arexx2hass
    privileged: true
    build: 
      context: .
      platforms:
        - linux/amd64
        - linux/arm64
    volumes:
      - ../config:/app/data
    environment:
      AREXX2HASS_MQTT_SERVER: localhost
      TZ: Europe/Paris
    restart: unless-stopped 
    #devices:
      #- /dev/ttyUSB0:/dev/ttyUSB0

