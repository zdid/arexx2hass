device:
  temperature:
    platform: sensor
    device_class: temperature
    state_class: measurement
    icon: mdi:thermometer
    name: ""
    unit_of_measurement: Â°C
    value_template: "{{ value_json.value }}"
  date:
    platform: sensor
    device_class: timestamp
    #entity_category: diagnostic
    icon: mdi:date
    name: date
    unit_of_measurement: ""
  dbm:
    platform: sensor
    device_class: signal_strength
    #entity_category: diagnostic
    icon: mdi:dbm
    name: dBm
    unit_of_measurement: dBm
  __default:
    platform: sensor
    enabled_by_default: true
  rssi:
    platform: sensor
    device_class: signal_strength
    state_class: measurement
    #entity_category: diagnostic
    icon: mdi:signal
    name: Rssi
    unit_of_measurement: "%"
  humidity:
    platform: sensor
    device_class: humidity
    state_class: measurement
    icon: mdi:humidity
    name: ""
    unit_of_measurement: "%RH"
    value_template: "{{ value_json.value }}"
bridge:
  receivertype:
    platform: sensor
    #entity_category: diagnostic
    name: Receiver
    enabled_by_default: true
    value_template: "{{ value_json.receivertype }}"
  address:
    platform: text
    #entity_category: config
    name: Bs1000 address 
    enabled_by_default: true
    value_template: "{{ value_json.address }}"
    command_topic: setaddress
  version:
    name: 'Version Arexx2hass:' 
    #entity_category: diagnostic
    platform: sensor
    enabled_by_default: true
    value_template: "{{ value_json.version }}"
  discovery:
    platform: switch
    name: A) Discovery Mode 
    enabled_by_default: true
    #entity_category: config
    value_template: "{{ value_json.discovery }}"
    payload_off: false
    payload_on: true
    state_off: false
    state_on: true
    command_topic: setdiscovery
  loglevel:
    platform: select
    #entity_category: config
    name: Log Level
    enabled_by_default: true
    value_template: "{{ value_json.loglevel }}"
    device_class: enum
    command_topic: setloglevel
    options: 
      - debug
      - info
      - warn
      - error
newarexx:
  exists_choice:
    platform: select
    #entity_category: config
    name: A) Select Arexx device
    enabled_by_default: true
    value_template: "{{ value_json.exists_choice }}"
    device_class: enum
    command_topic: set_exists_choice
    options:
      - 'Arexx-8266'
  unique_id:  
    platform: sensor
    #entity_category: diagnostic
    name: unique id
    enabled_by_default: true
    value_template: "{{ value_json.unique_id }}"
  type:  
    platform: sensor
    #entity_category: diagnostic
    name: Type
    enabled_by_default: true
    value_template: "{{ value_json.type }}"
  name:  
    platform: text
    #entity_category: config
    name: G) Name
    enabled_by_default: true
    value_template: "{{ value_json.name }}"
    command_topic: setname

  suggested_area:
    platform: text
    #entity_category: config
    name: B) Suggested Area
    enabled_by_default: true
    value_template: "{{ value_json.suggested_area }}"
    device_class: null
    command_topic: setsuggested_area
  clicvalid:
    platform: button
    #entity_category: config
    name: E) Add/Modify
    enabled_by_default: true
    value: false
    payload_off: false
    payload_on: true
    state_off: false
    state_on: true
    command_topic: setclicvalid
  clicdelete:
    platform: button
    #entity_category: config
    name: F) Delete
    enabled_by_default: true
    value_template: false
    payload_off: false
    payload_on: true
    state_off: false
    state_on: true
    command_topic: setclicdelete
  message:
    platform: sensor
    #entity_category: diagnostic
    name: message
    enabled_by_default: true
    value_template: "{{ value_json.message }}" 

    
